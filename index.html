<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mind HQ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap');

        :root {
            --bg-deep: #0f172a;
            --bg-card: #1e293b;
            --accent-cyan: #22d3ee;
            --accent-purple: #a855f7;
            --accent-green: #10b981;
            --accent-red: #f43f5e;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass: rgba(255, 255, 255, 0.05);
            --glow-cyan: 0 0 15px rgba(34, 211, 238, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3 { font-family: 'Orbitron', sans-serif; text-transform: uppercase; letter-spacing: 2px; }

        /* Navigation */
        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 75px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(15px);
            border-top: 1px solid var(--glass);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-dim);
            font-size: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-item.active { color: var(--accent-cyan); text-shadow: var(--glow-cyan); }
        .nav-item svg { width: 24px; height: 24px; margin-bottom: 4px; }

        /* Screens */
        main { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 90px; }
        .screen { display: none; animation: fadeIn 0.4s ease-out; }
        .screen.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* HQ Interface */
        .hq-container {
            position: relative;
            width: 100%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #brain-popup {
            position: absolute;
            top: 20px;
            width: 240px;
            background: var(--bg-card);
            border: 1px solid var(--accent-cyan);
            border-radius: 20px;
            padding: 15px;
            z-index: 100;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            display: none;
            flex-direction: column;
            align-items: center;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .node { cursor: pointer; transition: 0.2s; filter: drop-shadow(0 0 5px currentColor); }
        .node:active { transform: scale(1.3); }

        /* Modals */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 2000;
        }

        .modal {
            background: var(--bg-card);
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            padding: 24px;
            border: 1px solid var(--glass);
        }

        textarea {
            width: 100%;
            height: 120px;
            background: var(--bg-deep);
            border: 1px solid var(--glass);
            border-radius: 12px;
            padding: 12px;
            color: white;
            margin: 15px 0;
            resize: none;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-cyan { background: var(--accent-cyan); color: #000; }
        .btn-ghost { background: transparent; color: var(--text-dim); border: 1px solid var(--glass); }

        /* Triage Alert */
        #triage-alert {
            position: fixed;
            top: 20px; left: 20px; right: 20px;
            background: var(--accent-purple);
            color: white;
            padding: 20px;
            border-radius: 15px;
            display: none;
            z-index: 3000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }

        /* Archive/Audit Cards */
        .card { background: var(--bg-card); padding: 15px; border-radius: 12px; margin-bottom: 12px; border-left: 4px solid var(--accent-cyan); }
        .card-meta { font-size: 10px; color: var(--text-dim); display: flex; justify-content: space-between; margin-bottom: 5px; }

        .pulse { animation: pulseGlow 2s infinite; }
        @keyframes pulseGlow {
            0% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.7; transform: scale(1); }
        }
    </style>
</head>
<body>

    <!-- Special Styled Triage Alert -->
    <div id="triage-alert">
        <h3 style="margin-bottom: 10px;">Archival Triage</h3>
        <p id="alert-text"></p>
        <button class="btn" style="background: white; color: black; margin-top: 15px;" onclick="closeTriage()">Acknowledge</button>
    </div>

    <main>
        <!-- MIND HQ SCREEN -->
        <section id="screen-hq" class="screen active">
            <h1 style="font-size: 1.2rem; color: var(--accent-cyan);">Mind HQ</h1>
            <p style="font-size: 10px; color: var(--text-dim);">Tap Head for Brain Nodes | Tap Pulsing Sensors</p>

            <div class="hq-container">
                <!-- Brain Structure Overlay -->
                <div id="brain-popup">
                    <h3 style="font-size: 10px; color: var(--accent-cyan); margin-bottom: 10px;">Neural Map</h3>
                    <svg viewBox="0 0 200 150" width="100%">
                        <!-- Brain Outline -->
                        <path d="M40,70 C40,30 80,20 100,20 C140,20 170,40 170,80 C170,120 130,130 100,130 C70,130 40,100 40,70" fill="rgba(255,255,255,0.03)" stroke="var(--text-dim)" stroke-width="0.5" />
                        
                        <!-- Management: Frontal -->
                        <circle cx="70" cy="60" r="10" class="node" style="color: var(--accent-green); fill: var(--accent-green);" onclick="openNode('Management (Rules/Assumptions)')" />
                        <text x="70" y="45" fill="var(--accent-green)" font-size="8" text-anchor="middle" font-family="Orbitron">MGMT</text>

                        <!-- Workers: Top -->
                        <circle cx="105" cy="40" r="10" class="node" style="color: var(--accent-red); fill: var(--accent-red);" onclick="openNode('Workers (Unhelpful Behavior)')" />
                        <text x="105" y="25" fill="var(--accent-red)" font-size="8" text-anchor="middle" font-family="Orbitron">WORKERS</text>

                        <!-- Reception: Center -->
                        <circle cx="110" cy="80" r="12" class="node" style="color: var(--accent-purple); fill: var(--accent-purple);" onclick="openNode('Reception (Core Belief)')" />
                        <text x="110" y="105" fill="var(--accent-purple)" font-size="8" text-anchor="middle" font-family="Orbitron">RECEPTION</text>

                        <!-- Entry: Back/Ear -->
                        <circle cx="160" cy="90" r="10" class="node pulse" style="color: var(--accent-cyan); fill: var(--accent-cyan);" onclick="openNode('Entry (External Trigger)')" />
                        <text x="160" y="115" fill="var(--accent-cyan)" font-size="8" text-anchor="middle" font-family="Orbitron">ENTRY</text>
                    </svg>
                    <button class="btn-ghost" style="font-size: 10px; width: 100%;" onclick="toggleBrain()">Return to Body</button>
                </div>

                <!-- Main Body Silhouette -->
                <svg viewBox="0 0 200 500" class="hq-svg" height="100%">
                    <!-- Detailed Outline -->
                    <path d="M100,40 C80,40 70,55 70,80 C70,105 85,120 100,120 C115,120 130,105 130,80 C130,55 120,40 100,40 M100,120 L100,140 M70,145 L130,145 M100,140 L60,160 L45,300 M100,140 L140,160 L155,300 M75,350 L70,480 M125,350 L130,480 M65,350 L135,350 L140,160 L60,160 Z" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
                    
                    <!-- Head Trigger -->
                    <circle cx="100" cy="80" r="25" fill="rgba(34, 211, 238, 0.1)" style="cursor: pointer;" onclick="toggleBrain()" />
                    
                    <!-- Body Sensors -->
                    <circle cx="100" cy="190" r="10" class="node pulse" style="color: var(--accent-red); fill: var(--accent-red);" onclick="openNode('Body: Heart Sensor')" />
                    <circle cx="100" cy="280" r="10" class="node pulse" style="color: var(--accent-purple); fill: var(--accent-purple);" onclick="openNode('Body: Stomach Sensor')" />
                    <circle cx="75" cy="150" r="8" class="node pulse" style="color: var(--accent-cyan); fill: var(--accent-cyan);" onclick="openNode('Body: Shoulders Sensor')" />
                    <circle cx="125" cy="150" r="8" class="node pulse" style="color: var(--accent-cyan); fill: var(--accent-cyan);" onclick="openNode('Body: Shoulders Sensor')" />
                </svg>
            </div>
        </section>

        <!-- THE ARCHIVE SCREEN -->
        <section id="screen-archive" class="screen">
            <h1>The Archive</h1>
            <p style="font-size: 11px; color: var(--text-dim); margin-bottom: 20px;">Permanent Context Storage</p>
            
            <div style="margin-bottom: 20px;">
                <label style="font-size: 10px; color: var(--accent-cyan); text-transform: uppercase;">Historical Context</label>
                <textarea id="arc-context" placeholder="Enter key life events..."></textarea>
            </div>
            <div style="margin-bottom: 20px;">
                <label style="font-size: 10px; color: var(--accent-cyan); text-transform: uppercase;">Personality Traits</label>
                <textarea id="arc-traits" placeholder="Define core traits..."></textarea>
            </div>
            <div style="margin-bottom: 20px;">
                <label style="font-size: 10px; color: var(--accent-cyan); text-transform: uppercase;">Neural Triggers</label>
                <textarea id="arc-triggers" placeholder="What words or actions spike the system?"></textarea>
            </div>
            <button class="btn btn-cyan" onclick="saveArchive()">Save To Archive</button>
        </section>

        <!-- WEEKLY AUDIT SCREEN -->
        <section id="screen-audit" class="screen">
            <h1>Weekly Audit</h1>
            <p style="font-size: 11px; color: var(--text-dim); margin-bottom: 20px;">Mental Triage History</p>
            <div id="audit-list"></div>
            <button class="btn btn-ghost" style="color: var(--accent-red); border-color: var(--accent-red);" onclick="clearAudit()">Clear Audit History</button>
        </section>
    </main>

    <!-- NODE ENTRY MODAL -->
    <div id="modal-node" class="modal-overlay">
        <div class="modal">
            <h3 id="modal-title" style="color: var(--accent-cyan);">Node Name</h3>
            <p style="font-size: 12px; margin-top: 5px; color: var(--text-dim);">What is happening in this area?</p>
            <textarea id="node-input" placeholder="Document the flow..."></textarea>
            <button class="btn btn-cyan" onclick="saveToAudit()">Save to Audit</button>
            <button class="btn btn-ghost" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <!-- BOTTOM NAVIGATION -->
    <nav>
        <div class="nav-item active" onclick="switchTab('hq', this)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
            <span>Mind HQ</span>
        </div>
        <div class="nav-item" onclick="switchTab('archive', this)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            <span>The Archive</span>
        </div>
        <div class="nav-item" onclick="switchTab('audit', this)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
            <span>Weekly Audit</span>
        </div>
    </nav>

    <script>
        let activeNode = "";
        let logs = JSON.parse(localStorage.getItem('mindhq_logs')) || [];
        let archive = JSON.parse(localStorage.getItem('mindhq_archive')) || { context: '', traits: '', triggers: '' };

        // Tab Management
        function switchTab(tab, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-' + tab).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            if (tab === 'audit') renderAudit();
            if (tab === 'archive') loadArchive();
        }

        // HQ Management
        function toggleBrain() {
            const brain = document.getElementById('brain-popup');
            brain.style.display = brain.style.display === 'flex' ? 'none' : 'flex';
        }

        function openNode(nodeName) {
            activeNode = nodeName;
            document.getElementById('modal-title').innerText = nodeName;
            document.getElementById('node-input').value = "";
            document.getElementById('modal-node').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-node').style.display = 'none';
        }

        // Logic & Storage
        function saveToAudit() {
            const val = document.getElementById('node-input').value.trim();
            if (!val) return;

            const entry = {
                id: Date.now(),
                node: activeNode,
                text: val,
                time: new Date().toLocaleString()
            };

            logs.unshift(entry);
            localStorage.setItem('mindhq_logs', JSON.stringify(logs));

            if (activeNode.includes("Reception")) {
                showTriageAlert("John, checking The Archive... Is this a Fact or an Opinion? Do not send this to Management yet.");
            }

            closeModal();
            renderAudit();
        }

        function showTriageAlert(msg) {
            document.getElementById('alert-text').innerText = msg;
            document.getElementById('triage-alert').style.display = 'block';
        }

        function closeTriage() {
            document.getElementById('triage-alert').style.display = 'none';
        }

        function renderAudit() {
            const list = document.getElementById('audit-list');
            list.innerHTML = logs.length ? "" : "<p style='text-align:center; padding:40px; color:var(--text-dim);'>No neural logs found.</p>";
            
            logs.forEach(log => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-meta">
                        <span style="color:var(--accent-cyan); font-weight:bold;">${log.node}</span>
                        <span>${log.time}</span>
                    </div>
                    <div style="font-size: 14px; line-height:1.4;">${log.text}</div>
                `;
                list.appendChild(card);
            });
        }

        function clearAudit() {
            if (confirm("Delete all mental audit data?")) {
                logs = [];
                localStorage.setItem('mindhq_logs', JSON.stringify(logs));
                renderAudit();
            }
        }

        // Archive Management
        function saveArchive() {
            archive.context = document.getElementById('arc-context').value;
            archive.traits = document.getElementById('arc-traits').value;
            archive.triggers = document.getElementById('arc-triggers').value;
            localStorage.setItem('mindhq_archive', JSON.stringify(archive));
            alert("Context persists. Archive updated.");
        }

        function loadArchive() {
            document.getElementById('arc-context').value = archive.context;
            document.getElementById('arc-traits').value = archive.traits;
            document.getElementById('arc-triggers').value = archive.triggers;
        }

        // Initialization
        window.onload = () => {
            loadArchive();
            renderAudit();
        };
    </script>
</body>
</html>
