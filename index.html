<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mind HQ | Professional Neural Interface</title>
    <style>
        :root {
            --bg: #000000;
            --card-bg: #111111;
            --cyan: #00e5ff;
            --purple: #a855f7;
            --green: #22c55e;
            --red: #ff4d4d;
            --white: #ffffff;
            --gray: #666666;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Typography */
        h1, h2 { font-weight: 300; letter-spacing: 2px; text-transform: uppercase; font-size: 14px; color: var(--gray); }
        .node-label { font-size: 12px; font-weight: 700; letter-spacing: 1px; }

        /* Navigation */
        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: #000;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            padding-bottom: 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--gray);
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-item.active { color: var(--cyan); }
        .nav-item svg { width: 24px; height: 24px; margin-bottom: 4px; }

        /* Screens */
        main { flex: 1; position: relative; width: 100%; height: 100%; }
        .screen {
            position: absolute;
            inset: 0;
            display: none;
            padding: 20px;
            padding-bottom: 100px;
            overflow-y: auto;
        }
        .screen.active { display: block; }

        /* The Vessel (Body View) */
        .vessel-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        svg#anatomy-vessel {
            height: 85%;
            width: auto;
        }

        .outline-path { fill: none; stroke: var(--white); stroke-width: 1; }
        .head-zone { fill: transparent; cursor: pointer; }
        
        .hotspot {
            cursor: pointer;
            filter: drop-shadow(0 0 8px var(--red));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; transform: scale(1); transform-origin: center; }
            50% { opacity: 1; transform: scale(1.1); transform-origin: center; }
            100% { opacity: 0.6; transform: scale(1); transform-origin: center; }
        }

        /* Neural Mapping (Brain View) */
        #neural-mapping {
            background: var(--bg);
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #neural-mapping.active { display: flex; }

        .brain-svg-container { width: 100%; max-width: 300px; margin-bottom: 30px; }

        .node-stack {
            width: 100%;
            max-width: 340px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .node-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .node-card:active { transform: scale(0.98); }
        .node-card.cyan { border-left: 4px solid var(--cyan); }
        .node-card.purple { border-left: 4px solid var(--purple); }
        .node-card.green { border-left: 4px solid var(--green); }
        .node-card.red { border-left: 4px solid var(--red); }

        .reception-subtext {
            display: block;
            margin-top: 8px;
            font-size: 13px;
            color: var(--gray);
            font-style: italic;
        }

        /* Input Modal */
        #modal {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 2000;
            display: none;
            flex-direction: column;
            padding: 40px 20px;
        }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--white);
            font-size: 18px;
            line-height: 1.6;
            resize: none;
            outline: none;
            padding: 10px;
            border-left: 1px solid var(--border);
        }

        .btn-save {
            background: var(--white);
            color: var(--bg);
            padding: 20px;
            border-radius: 12px;
            font-weight: 700;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Weekly Audit */
        .audit-card {
            background: var(--card-bg);
            border-radius: 0;
            padding: 20px;
            margin-bottom: 2px;
            position: relative;
        }

        .audit-border {
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 4px;
        }

        .audit-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 11px;
            font-weight: 600;
            color: var(--gray);
        }

        .audit-data {
            font-size: 15px;
            line-height: 1.5;
            color: var(--white);
        }

        .audit-separator {
            height: 1px;
            background: var(--border);
            margin: 20px 0;
        }

        /* Buttons */
        .exit-btn {
            margin-top: 40px;
            color: var(--gray);
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 2px;
            cursor: pointer;
            padding: 10px;
        }

        .node-title-modal { font-size: 24px; font-weight: 300; }
    </style>
</head>
<body>

    <main>
        <!-- BLUEPRINT SCREEN (BODY) -->
        <section id="blueprint-screen" class="screen active">
            <div class="vessel-container">
                <header style="text-align: center; margin-bottom: 20px;">
                    <h2>Mind HQ</h2>
                    <p style="font-size: 10px; color: var(--gray); margin-top: 5px;">Anatomical Control System</p>
                </header>

                <svg id="anatomy-vessel" viewBox="0 0 200 450">
                    <!-- High Contrast white-line silhouette -->
                    <path class="outline-path" d="M100,20 C85,20 75,30 75,50 C75,70 85,85 85,95 L80,110 L45,130 L35,190 L50,190 L60,145 L85,150 L85,420 L115,420 L115,150 L140,145 L150,190 L165,190 L155,130 L120,110 L115,95 C115,85 125,70 125,50 C125,30 115,20 100,20 Z" />
                    
                    <!-- Head Area Trigger -->
                    <path class="head-zone" d="M75,20 H125 V100 H75 Z" onclick="toggleNeuralView(true)" />

                    <!-- Worker Hotspots (Red) -->
                    <!-- Heart -->
                    <circle class="hotspot" cx="100" cy="140" r="6" fill="var(--red)" onclick="openInput('WORKERS', 'red')" />
                    <!-- Gut -->
                    <circle class="hotspot" cx="100" cy="200" r="6" fill="var(--red)" onclick="openInput('WORKERS', 'red')" />
                    <!-- Hands -->
                    <circle class="hotspot" cx="38" cy="190" r="5" fill="var(--red)" onclick="openInput('WORKERS', 'red')" />
                    <circle class="hotspot" cx="162" cy="190" r="5" fill="var(--red)" onclick="openInput('WORKERS', 'red')" />
                    <!-- Legs -->
                    <circle class="hotspot" cx="85" cy="300" r="6" fill="var(--red)" onclick="openInput('WORKERS', 'red')" />
                    <circle class="hotspot" cx="115" cy="300" r="6" fill="var(--red)" onclick="openInput('WORKERS', 'red')" />
                </svg>
            </div>
        </section>

        <!-- NEURAL MAPPING SCREEN (BRAIN) -->
        <section id="neural-mapping" class="screen">
            <header style="text-align: center; margin-bottom: 30px;">
                <h2>Neural Mapping</h2>
            </header>

            <div class="brain-svg-container">
                <svg viewBox="0 0 200 150">
                    <!-- Detailed Anatomical Brain Outline -->
                    <path fill="none" stroke="var(--white)" stroke-width="0.8" d="M100,20 C60,20 30,50 30,90 C30,130 60,140 100,140 C140,140 170,130 170,90 C170,50 140,20 100,20 Z" />
                    <path fill="none" stroke="var(--border)" stroke-width="0.5" d="M100,20 V140 M30,90 H170 M70,30 Q100,80 130,30" />
                    <circle cx="100" cy="80" r="40" fill="none" stroke="var(--border)" stroke-width="0.5" />
                </svg>
            </div>

            <div class="node-stack">
                <div class="node-card cyan" onclick="openInput('ENTRY', 'cyan')">
                    <span class="node-label" style="color: var(--cyan)">1. ENTRY</span>
                </div>
                
                <div class="node-card purple" onclick="openInput('RECEPTION', 'purple')">
                    <span class="node-label" style="color: var(--purple)">2. RECEPTION</span>
                    <span class="reception-subtext">John, is this a Fact or an Archive Opinion?</span>
                </div>

                <div class="node-card green" onclick="openInput('MANAGEMENT', 'green')">
                    <span class="node-label" style="color: var(--green)">3. MANAGEMENT</span>
                </div>

                <div class="node-card red" onclick="openInput('WORKERS', 'red')">
                    <span class="node-label" style="color: var(--red)">4. WORKERS</span>
                </div>
            </div>

            <div class="exit-btn" onclick="toggleNeuralView(false)">Return to Body View</div>
        </section>

        <!-- WEEKLY AUDIT SCREEN -->
        <section id="audit-screen" class="screen">
            <header style="margin-bottom: 30px;">
                <h2>Weekly Audit</h2>
            </header>
            <div id="audit-list">
                <!-- Data Appended here -->
            </div>
            <p id="empty-msg" style="text-align: center; color: var(--gray); margin-top: 50px; font-size: 12px; display: none;">No neural data recorded.</p>
        </section>
    </main>

    <!-- FULL SCREEN INPUT MODAL -->
    <div id="modal">
        <div class="modal-header">
            <div id="modal-node-title" class="node-title-modal">ENTRY</div>
            <div style="color: var(--gray); cursor: pointer;" onclick="closeModal()">CANCEL</div>
        </div>
        <textarea id="modal-textarea" placeholder="Input neural data..."></textarea>
        <div class="btn-save" onclick="saveData()">Save to HQ</div>
    </div>

    <!-- BOTTOM NAV -->
    <nav>
        <div class="nav-item active" onclick="switchTab('blueprint')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
            <span>BLUEPRINT</span>
        </div>
        <div class="nav-item" onclick="switchTab('audit')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
            <span>WEEKLY AUDIT</span>
        </div>
    </nav>

    <script>
        // State Management
        let currentActiveNode = "";
        let currentActiveColor = "";
        let auditData = JSON.parse(localStorage.getItem('mindhq_data')) || [];

        // Initial Load
        window.onload = () => {
            renderAudit();
        };

        // Navigation
        function switchTab(tabId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            if (tabId === 'blueprint') {
                document.getElementById('blueprint-screen').classList.add('active');
                event.currentTarget.classList.add('active');
            } else {
                document.getElementById('audit-screen').classList.add('active');
                event.currentTarget.classList.add('active');
                renderAudit();
            }
            toggleNeuralView(false); // Reset brain view when switching tabs
        }

        function toggleNeuralView(show) {
            const neural = document.getElementById('neural-mapping');
            const blueprint = document.getElementById('blueprint-screen');
            if (show) {
                neural.style.display = 'flex';
                blueprint.classList.remove('active');
            } else {
                neural.style.display = 'none';
                blueprint.classList.add('active');
            }
        }

        // Input Modal Logic
        function openInput(nodeName, color) {
            currentActiveNode = nodeName;
            currentActiveColor = `var(--${color})`;
            const modal = document.getElementById('modal');
            const title = document.getElementById('modal-node-title');
            const textarea = document.getElementById('modal-textarea');
            
            title.innerText = nodeName;
            title.style.color = currentActiveColor;
            textarea.value = "";
            textarea.style.borderLeft = `2px solid ${currentActiveColor}`;
            
            modal.style.display = 'flex';
            textarea.focus();
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Data Persistence
        function saveData() {
            const text = document.getElementById('modal-textarea').value;
            if (!text.trim()) return closeModal();

            const entry = {
                timestamp: formatTimestamp(new Date()),
                node: currentActiveNode,
                color: currentActiveColor,
                data: text
            };

            auditData.unshift(entry);
            localStorage.setItem('mindhq_data', JSON.stringify(auditData));
            
            closeModal();
            renderAudit();
            // Automatically switch to audit view
            switchTab('audit');
        }

        function renderAudit() {
            const list = document.getElementById('audit-list');
            const emptyMsg = document.getElementById('empty-msg');
            list.innerHTML = "";

            if (auditData.length === 0) {
                emptyMsg.style.display = "block";
                return;
            } else {
                emptyMsg.style.display = "none";
            }

            auditData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'audit-card';
                card.innerHTML = `
                    <div class="audit-border" style="background: ${item.color}"></div>
                    <div class="audit-meta">
                        <span>${item.timestamp}</span>
                        <span style="color: ${item.color}">${item.node}</span>
                    </div>
                    <div class="audit-data">${item.data}</div>
                    <div class="audit-separator"></div>
                `;
                list.appendChild(card);
            });
        }

        function formatTimestamp(date) {
            const day = date.getDate();
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const month = months[date.getMonth()];
            const hours = date.getHours().toString().padStart(2, '0');
            const mins = date.getMinutes().toString().padStart(2, '0');
            return `${day} ${month} | ${hours}:${mins}`;
        }
    </script>
</body>
</html>
