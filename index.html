<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mind HQ | Neural Interface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap');

        :root {
            --bg-dark: #020617;
            --bg-card: #0f172a;
            --cyan: #22d3ee;
            --purple: #a855f7;
            --green: #10b981;
            --red: #f43f5e;
            --text: #f1f5f9;
            --text-dim: #64748b;
            --glow-cyan: 0 0 15px rgba(34, 211, 238, 0.4);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        h1, h2 { font-family: 'Orbitron', sans-serif; text-transform: uppercase; letter-spacing: 2px; }

        /* Navigation */
        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 75px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-dim);
            font-size: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-item.active { color: var(--cyan); }
        .nav-item svg { width: 24px; height: 24px; }

        /* Main Viewport */
        main { flex: 1; position: relative; overflow-y: auto; padding: 20px; padding-bottom: 90px; }
        .screen { display: none; animation: fadeIn 0.5s ease-out; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Visualization */
        .viz-container {
            position: relative;
            width: 100%;
            height: 75vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .anatomical-svg {
            height: 90%;
            filter: drop-shadow(0 0 10px rgba(34, 211, 238, 0.2));
        }

        /* The Brain Pop-out */
        #brain-overlay {
            position: absolute;
            top: 50px;
            right: 0px;
            width: 180px;
            height: 180px;
            opacity: 0;
            transform: scale(0.5) translateX(50px);
            pointer-events: none;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 50;
        }

        #brain-overlay.active {
            opacity: 1;
            transform: scale(1) translateX(0);
            pointer-events: auto;
        }

        /* Interaction Nodes */
        .node {
            cursor: pointer;
            transition: transform 0.2s, filter 0.3s;
        }

        .node:hover { transform: scale(1.2); }

        .pulse {
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% { r: 4; opacity: 1; }
            100% { r: 12; opacity: 0; }
        }

        /* Form Styling */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 2000;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--cyan);
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.2);
        }

        .modal h3 { color: var(--cyan); margin-bottom: 15px; font-size: 1.2rem; }
        
        label { display: block; font-size: 11px; text-transform: uppercase; color: var(--text-dim); margin: 10px 0 5px; }
        input, textarea {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
        }

        .btn-cyan { background: var(--cyan); color: #000; }
        .btn-ghost { background: transparent; color: var(--text-dim); border: 1px solid rgba(255,255,255,0.1); }

        /* Triage Alert */
        #triage-alert {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: var(--purple);
            padding: 20px;
            border-radius: 12px;
            display: none;
            z-index: 3000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn { from { transform: translateY(-100%); } to { transform: translateY(0); } }

        /* Archive/Audit Lists */
        .log-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid var(--cyan);
        }

        .log-meta { display: flex; justify-content: space-between; font-size: 11px; color: var(--text-dim); margin-bottom: 5px; }
        .tag { padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; background: rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <div id="triage-alert">
        <h2 style="font-size: 14px; margin-bottom: 5px;">Archival Verification</h2>
        <p id="alert-msg" style="font-size: 13px;"></p>
        <button class="btn btn-cyan" style="padding: 8px; font-size: 10px; margin-top:10px;" onclick="closeAlert()">I acknowledge</button>
    </div>

    <main id="app-content">
        <!-- MIND HQ SCREEN -->
        <section id="screen-hq" class="screen active">
            <h1 style="font-size: 18px; color: var(--cyan)">Mind HQ</h1>
            <p style="font-size: 10px; color: var(--text-dim)">Click Head to Engage Brain Mapping</p>

            <div class="viz-container">
                <!-- Brain Popout SVG -->
                <div id="brain-overlay">
                    <svg viewBox="0 0 200 200">
                        <path d="M100,20 C60,20 30,50 30,90 C30,130 60,160 100,160 C140,160 170,130 170,90 C170,50 140,20 100,20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
                        <!-- Brain Nodes -->
                        <circle cx="150" cy="110" r="10" fill="var(--cyan)" class="node" onclick="openModal('Entry Point (Trigger)')"/> <!-- Ear/Entry -->
                        <text x="165" y="115" fill="var(--cyan)" font-size="8" font-family="Orbitron">ENTRY</text>
                        
                        <circle cx="100" cy="90" r="12" fill="var(--purple)" class="node" onclick="openModal('Reception (Core Belief)')"/>
                        <text x="100" y="115" fill="var(--purple)" font-size="8" font-family="Orbitron" text-anchor="middle">RECEPTION</text>

                        <circle cx="60" cy="80" r="10" fill="var(--green)" class="node" onclick="openModal('Management (Rules)')"/>
                        <text x="50" y="70" fill="var(--green)" font-size="8" font-family="Orbitron" text-anchor="end">MGMT</text>

                        <circle cx="100" cy="40" r="10" fill="var(--red)" class="node" onclick="openModal('Workers (Behavior)')"/>
                        <text x="100" y="30" fill="var(--red)" font-size="8" font-family="Orbitron" text-anchor="middle">WORKERS</text>
                        
                        <!-- Connector lines -->
                        <line x1="150" y1="110" x2="112" y2="90" stroke="var(--cyan)" stroke-width="0.5" stroke-dasharray="2"/>
                    </svg>
                </div>

                <!-- Detailed Body SVG -->
                <svg class="anatomical-svg" viewBox="0 0 200 500">
                    <!-- Head Layer (The Trigger) -->
                    <path d="M100,40 C85,40 75,55 75,75 C75,95 85,110 100,110 C115,110 125,95 125,75 C125,55 115,40 100,40" fill="none" stroke="var(--cyan)" stroke-width="2" class="node" onclick="toggleBrain()"/>
                    <circle cx="100" cy="75" r="5" fill="var(--cyan)" opacity="0.5">
                        <animate attributeName="r" values="5;12;5" dur="3s" repeatCount="indefinite" />
                    </circle>

                    <!-- Nervous System Lines -->
                    <path d="M100,110 L100,350 M100,130 L60,160 L40,280 M100,130 L140,160 L160,280" stroke="rgba(34, 211, 238, 0.2)" fill="none" />

                    <!-- Body Sensors -->
                    <!-- Shoulders -->
                    <circle cx="75" cy="140" r="6" fill="var(--cyan)" class="node pulse" onclick="openModal('Shoulders (Tension)')" />
                    <circle cx="125" cy="140" r="6" fill="var(--cyan)" class="node pulse" onclick="openModal('Shoulders (Tension)')" />
                    <!-- Heart -->
                    <circle cx="100" cy="180" r="8" fill="var(--red)" class="node pulse" onclick="openModal('Heart (Emotion)')" />
                    <!-- Stomach -->
                    <circle cx="100" cy="280" r="7" fill="var(--purple)" class="node pulse" onclick="openModal('Stomach (Gut)')" />
                    <!-- Hands (Workers Actions) -->
                    <circle cx="35" cy="290" r="6" fill="var(--red)" class="node pulse" onclick="openModal('Hands (Worker Action)')" />
                    <circle cx="165" cy="290" r="6" fill="var(--red)" class="node pulse" onclick="openModal('Hands (Worker Action)')" />

                    <!-- Detailed Outline -->
                    <path d="M100,110 L80,120 L50,140 L40,180 L35,280 L40,300 M100,110 L120,120 L150,140 L160,180 L165,280 L160,300 M80,350 L80,480 M120,350 L120,480 M60,350 L140,350 L150,140" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
                </svg>
            </div>
        </section>

        <!-- THE ARCHIVE SCREEN -->
        <section id="screen-archive" class="screen">
            <h1>The Archive</h1>
            <label>Personality Traits</label>
            <textarea id="trait-input" placeholder="e.g. Highly empathetic, perfectionist..."></textarea>
            <label>Historical History</label>
            <textarea id="history-input" placeholder="Key past events that shape responses..."></textarea>
            <label>Specific Triggers</label>
            <textarea id="trigger-input" placeholder="What spikes the system?"></textarea>
            <button class="btn btn-cyan" onclick="saveArchive()">Save To Memory</button>
        </section>

        <!-- WEEKLY AUDIT SCREEN -->
        <section id="screen-audit" class="screen">
            <h1>Weekly Audit</h1>
            <div id="audit-list" style="margin-top: 20px;"></div>
            <button class="btn btn-ghost" onclick="clearAudit()">Purge Audit History</button>
        </section>
    </main>

    <!-- MODAL -->
    <div id="entry-modal" class="modal-overlay">
        <div class="modal">
            <h3 id="modal-node-name">Node</h3>
            <label>Observation Timestamp</label>
            <input type="datetime-local" id="entry-time">
            <label>Internal Observation</label>
            <textarea id="entry-note" rows="4" placeholder="Describe the sensation or thought..."></textarea>
            <button class="btn btn-cyan" onclick="submitEntry()">Sync to Audit</button>
            <button class="btn btn-ghost" onclick="closeModal()">Dismiss</button>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="navTo('hq', this)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
            <span>Mind HQ</span>
        </div>
        <div class="nav-item" onclick="navTo('archive', this)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            <span>The Archive</span>
        </div>
        <div class="nav-item" onclick="navTo('audit', this)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
            <span>Weekly Audit</span>
        </div>
    </nav>

    <script>
        let currentActiveNode = "";
        let logs = JSON.parse(localStorage.getItem('mindhq_logs')) || [];

        // UI Logic
        function navTo(screenId, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-' + screenId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            if(screenId === 'audit') renderAudit();
        }

        function toggleBrain() {
            document.getElementById('brain-overlay').classList.toggle('active');
        }

        function openModal(nodeName) {
            currentActiveNode = nodeName;
            document.getElementById('modal-node-name').innerText = nodeName;
            document.getElementById('entry-time').value = new Date().toISOString().slice(0, 16);
            document.getElementById('entry-note').value = "";
            document.getElementById('entry-modal').style.display = "flex";
        }

        function closeModal() {
            document.getElementById('entry-modal').style.display = "none";
        }

        // Logic & Data
        function submitEntry() {
            const note = document.getElementById('entry-note').value;
            const time = document.getElementById('entry-time').value;

            if(!note) return;

            const entry = {
                id: Date.now(),
                node: currentActiveNode,
                text: note,
                time: time
            };

            logs.unshift(entry);
            localStorage.setItem('mindhq_logs', JSON.stringify(logs));

            if(currentActiveNode.includes("Reception")) {
                showAlert("John, checking The Archive... Is this a Fact or an Opinion? Do not send this to Management yet.");
            }

            closeModal();
        }

        function showAlert(msg) {
            document.getElementById('alert-msg').innerText = msg;
            document.getElementById('triage-alert').style.display = "block";
        }

        function closeAlert() {
            document.getElementById('triage-alert').style.display = "none";
        }

        function saveArchive() {
            const data = {
                traits: document.getElementById('trait-input').value,
                history: document.getElementById('history-input').value,
                triggers: document.getElementById('trigger-input').value
            };
            localStorage.setItem('mindhq_archive', JSON.stringify(data));
            alert("Archive Synced.");
        }

        function renderAudit() {
            const container = document.getElementById('audit-list');
            container.innerHTML = logs.length ? "" : "<p style='color:var(--text-dim); text-align:center;'>No triage data found.</p>";
            
            logs.forEach(log => {
                const card = document.createElement('div');
                card.className = 'log-card';
                card.style.borderColor = log.node.includes('Workers') || log.node.includes('Action') ? 'var(--red)' : 
                                         log.node.includes('Reception') ? 'var(--purple)' : 'var(--cyan)';
                
                card.innerHTML = `
                    <div class="log-meta">
                        <span class="tag">${log.node}</span>
                        <span>${new Date(log.time).toLocaleString()}</span>
                    </div>
                    <div style="font-size: 14px; line-height:1.4;">${log.text}</div>
                `;
                container.appendChild(card);
            });
        }

        function clearAudit() {
            if(confirm("Purge all triage history?")) {
                logs = [];
                localStorage.setItem('mindhq_logs', JSON.stringify(logs));
                renderAudit();
            }
        }

        // Load Archive on Init
        window.onload = () => {
            const archive = JSON.parse(localStorage.getItem('mindhq_archive'));
            if(archive) {
                document.getElementById('trait-input').value = archive.traits || "";
                document.getElementById('history-input').value = archive.history || "";
                document.getElementById('trigger-input').value = archive.triggers || "";
            }
        };
    </script>
</body>
</html>
