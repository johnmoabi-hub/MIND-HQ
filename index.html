<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mind HQ | Neural Interface</title>
    <!-- Importing Inter for a clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a12;
            --cyan: #00ffff;
            --purple: #bd00ff;
            --green: #00ff48;
            --red: #ff003c;
            --text-main: #ffffff;
            --text-dim: #a0a0b8;
            --glass: rgba(255, 255, 255, 0.05);
            --modal-bg: rgba(10, 10, 18, 0.95);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* --- Background Particles --- */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--cyan);
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(2px);
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* --- Global Animations --- */
        @keyframes breathe {
            0%, 100% { opacity: 0.6; filter: drop-shadow(0 0 5px var(--cyan)); }
            50% { opacity: 1; filter: drop-shadow(0 0 15px var(--cyan)); }
        }

        @keyframes pulse-node {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; filter: brightness(1.2) blur(1px); }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @keyframes popIn {
            from { opacity: 0; transform: translate(-50%, -45%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        /* --- Layout --- */
        #app-container {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .screen {
            display: none;
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            animation: fadeIn 0.5s ease;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- Vessel Screen (Body) --- */
        .vessel-view {
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .body-svg {
            height: 80vh;
            width: auto;
            max-width: 90vw;
        }

        .body-outline {
            fill: none;
            stroke: var(--cyan);
            stroke-width: 1.5;
            stroke-linecap: round;
            animation: breathe 4s infinite ease-in-out;
        }

        .hotspot {
            cursor: pointer;
            animation: pulse-node 2s infinite ease-in-out;
            transition: r 0.3s;
        }

        .hotspot:active {
            r: 15;
        }

        /* --- Neural Mapping (Brain Popup) --- */
        #brain-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95vw;
            max-width: 450px;
            background: radial-gradient(circle, rgba(189, 0, 255, 0.1) 0%, rgba(10, 10, 18, 0.98) 80%);
            border: 1px solid rgba(189, 0, 255, 0.3);
            border-radius: 40px;
            z-index: 100;
            padding: 30px;
            display: none;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8), 0 0 20px rgba(189, 0, 255, 0.2);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .brain-shape {
            width: 100%;
            filter: drop-shadow(0 0 10px rgba(189, 0, 255, 0.4));
        }

        .brain-node {
            cursor: pointer;
        }

        .node-label {
            font-size: 10px;
            font-weight: 600;
            fill: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            pointer-events: none;
        }

        .close-brain {
            margin-top: 20px;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px;
            border-radius: 20px;
            width: 100%;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        /* --- Modals --- */
        #modal {
            position: fixed;
            inset: 0;
            background: var(--modal-bg);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            flex-direction: column;
            padding: 40px 25px;
            animation: fadeIn 0.3s ease;
        }

        .modal-header {
            margin-bottom: 30px;
        }

        .modal-header h2 {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .modal-header p {
            color: var(--text-dim);
            font-size: 14px;
            margin-top: 5px;
        }

        textarea {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            resize: none;
            margin-bottom: 20px;
            outline: none;
        }

        textarea:focus {
            border-color: var(--cyan);
        }

        .modal-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 18px;
            border-radius: 15px;
            border: none;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:active { transform: scale(0.95); }
        .btn-save { background: var(--cyan); color: #000; }
        .btn-cancel { background: var(--glass); color: #fff; }

        /* --- Navigation --- */
        nav {
            background: rgba(10, 10, 18, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass);
            display: flex;
            justify-content: space-around;
            padding: 15px 0 30px 0;
            position: relative;
            z-index: 10;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 10px;
            font-weight: 600;
            gap: 5px;
        }

        .nav-item.active {
            color: var(--cyan);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* --- Archive & Audit Content --- */
        .archive-group {
            margin-bottom: 25px;
        }

        .archive-group label {
            display: block;
            font-size: 12px;
            color: var(--cyan);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .archive-input {
            width: 100%;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            color: #fff;
            font-family: 'Inter';
            margin-bottom: 10px;
        }

        .audit-entry {
            background: var(--glass);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--cyan);
        }

        .audit-meta {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: var(--text-dim);
            margin-bottom: 8px;
        }

        .audit-text {
            line-height: 1.5;
            font-size: 15px;
        }
    </style>
</head>
<body>

    <div class="particles" id="particles"></div>

    <div id="app-container">
        
        <!-- BODY VIEW -->
        <section id="screen-vessel" class="screen active vessel-view">
            <svg class="body-svg" viewBox="0 0 200 500">
                <!-- Head Hit Area -->
                <circle cx="100" cy="50" r="40" fill="transparent" onclick="toggleBrain(true)" style="cursor:pointer;"/>
                
                <!-- Realistic Anatomical Outline -->
                <path class="body-outline" d="M100,20 C85,20 75,30 75,50 C75,70 85,85 85,95 L80,110 L45,130 L35,190 L50,190 L60,145 L85,150 L85,380 L115,380 L115,150 L140,145 L150,190 L165,190 L155,130 L120,110 L115,95 C115,85 125,70 125,50 C125,30 115,20 100,20 Z" />
                
                <!-- Hotspots -->
                <!-- Heart (Red) -->
                <circle class="hotspot" cx="100" cy="140" r="10" fill="var(--red)" onclick="openModal('Workers', 'Heart Activity', 'red')"/>
                <!-- Gut (Red) -->
                <circle class="hotspot" cx="100" cy="200" r="10" fill="var(--red)" onclick="openModal('Workers', 'Gut Response', 'red')"/>
                <!-- Hands (Cyan) -->
                <circle class="hotspot" cx="38" cy="190" r="8" fill="var(--cyan)" onclick="openModal('Entry', 'Hand Interaction', 'cyan')"/>
                <circle class="hotspot" cx="162" cy="190" r="8" fill="var(--cyan)" onclick="openModal('Entry', 'Hand Interaction', 'cyan')"/>
                <!-- Legs (Cyan) -->
                <circle class="hotspot" cx="85" cy="300" r="8" fill="var(--cyan)" onclick="openModal('Entry', 'Leg Movement', 'cyan')"/>
                <circle class="hotspot" cx="115" cy="300" r="8" fill="var(--cyan)" onclick="openModal('Entry', 'Leg Movement', 'cyan')"/>
            </svg>
        </section>

        <!-- ARCHIVE SCREEN -->
        <section id="screen-archive" class="screen">
            <h2 style="margin-bottom: 20px; letter-spacing: 2px;">THE ARCHIVE</h2>
            <div class="archive-group">
                <label>Historical Context</label>
                <textarea id="arc-history" class="archive-input" placeholder="Events that shaped the system..."></textarea>
            </div>
            <div class="archive-group">
                <label>Personality Traits</label>
                <textarea id="arc-traits" class="archive-input" placeholder="Core personality algorithms..."></textarea>
            </div>
            <div class="archive-group">
                <label>Neural Triggers</label>
                <textarea id="arc-triggers" class="archive-input" placeholder="External factors that spike the system..."></textarea>
            </div>
            <button class="btn btn-save" onclick="saveArchive()">UPDATE ARCHIVE</button>
        </section>

        <!-- AUDIT SCREEN -->
        <section id="screen-audit" class="screen">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="letter-spacing: 2px;">WEEKLY AUDIT</h2>
                <button onclick="clearAudit()" style="background: none; border: none; color: var(--red); font-size: 10px; font-weight: 700;">PURGE</button>
            </div>
            <div id="audit-list">
                <!-- Logs will be injected here -->
            </div>
        </section>

        <!-- BRAIN POPUP -->
        <div id="brain-overlay">
            <svg class="brain-shape" viewBox="0 0 200 160">
                <!-- Realistic Organic Brain Outline -->
                <path fill="rgba(189, 0, 255, 0.1)" stroke="var(--purple)" stroke-width="1.5" d="M100,10 C140,10 180,30 180,80 C180,130 140,150 100,150 C60,150 20,130 20,80 C20,30 60,10 100,10" />
                <path fill="none" stroke="rgba(189, 0, 255, 0.3)" stroke-width="1" d="M100,10 Q120,40 100,80 Q80,120 100,150 M20,80 Q100,90 180,80 M60,30 Q100,50 140,30" />
                
                <!-- Organic Nodes -->
                <!-- Entry (Cyan) - Prefrontal -->
                <g class="brain-node" onclick="openModal('Entry', 'Neural Inflow', 'cyan')">
                    <circle cx="100" cy="40" r="12" fill="var(--cyan)" style="filter: drop-shadow(0 0 8px var(--cyan))" />
                    <text x="100" y="65" text-anchor="middle" class="node-label">Entry</text>
                </g>
                <!-- Reception (Purple) - Center -->
                <g class="brain-node" onclick="openModal('Reception', 'Core Perception', 'purple')">
                    <circle cx="100" cy="85" r="12" fill="var(--purple)" style="filter: drop-shadow(0 0 8px var(--purple))" />
                    <text x="100" y="110" text-anchor="middle" class="node-label">Reception</text>
                </g>
                <!-- Management (Green) - Executive -->
                <g class="brain-node" onclick="openModal('Management', 'Logic Filter', 'green')">
                    <circle cx="65" cy="70" r="12" fill="var(--green)" style="filter: drop-shadow(0 0 8px var(--green))" />
                    <text x="65" y="95" text-anchor="middle" class="node-label">Mgmt</text>
                </g>
                <!-- Workers (Red) - Brainstem -->
                <g class="brain-node" onclick="openModal('Workers', 'Instinctive Action', 'red')">
                    <circle cx="140" cy="110" r="12" fill="var(--red)" style="filter: drop-shadow(0 0 8px var(--red))" />
                    <text x="140" y="135" text-anchor="middle" class="node-label">Workers</text>
                </g>
            </svg>
            <button class="close-brain" onclick="toggleBrain(false)">RETURN TO BODY</button>
        </div>

        <!-- LOGGING MODAL -->
        <div id="modal">
            <div class="modal-header">
                <h2 id="modal-title">TITLE</h2>
                <p id="modal-subtitle">SUBTITLE</p>
            </div>
            <textarea id="log-input" placeholder="John, document the current status..."></textarea>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeModal()">CANCEL</button>
                <button id="modal-save-btn" class="btn btn-save" onclick="saveLog()">SAVE DATA</button>
            </div>
        </div>

        <!-- NAVIGATION -->
        <nav>
            <a href="javascript:void(0)" class="nav-item active" onclick="switchScreen('vessel', this)">
                <svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm0 4c-3.31 0-6 2.69-6 6 0 2.34 1.34 4.36 3.29 5.36L8.14 22h1.9l1.1-3h1.72l1.1 3h1.9l-1.15-4.64C16.66 16.36 18 14.34 18 12c0-3.31-2.69-6-6-6z"/></svg>
                <span>BODY VIEW</span>
            </a>
            <a href="javascript:void(0)" class="nav-item" onclick="switchScreen('archive', this)">
                <svg class="nav-icon" viewBox="0 0 24 24"><path d="M20 6h-8l-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-6 10H6v-2h8v2zm4-4H6v-2h12v2z"/></svg>
                <span>ARCHIVE</span>
            </a>
            <a href="javascript:void(0)" class="nav-item" onclick="switchScreen('audit', this)">
                <svg class="nav-icon" viewBox="0 0 24 24"><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1-1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
                <span>AUDIT</span>
            </a>
        </nav>
    </div>

    <script>
        // State Management
        let currentActiveNode = '';
        let currentActiveSub = '';
        let currentActiveColor = '';

        // --- Particles System ---
        function initParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 5 + 2;
                p.style.width = size + 'px';
                p.style.height = size + 'px';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDelay = Math.random() * 20 + 's';
                p.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(p);
            }
        }

        // --- Navigation ---
        function switchScreen(screenId, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-' + screenId).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            
            toggleBrain(false);
            if(screenId === 'audit') renderAudit();
            if(screenId === 'archive') loadArchive();
        }

        // --- UI Interactions ---
        function toggleBrain(show) {
            const overlay = document.getElementById('brain-overlay');
            overlay.style.display = show ? 'block' : 'none';
        }

        function openModal(node, sub, colorCode) {
            currentActiveNode = node;
            currentActiveSub = sub;
            currentActiveColor = colorCode;

            const modal = document.getElementById('modal');
            const title = document.getElementById('modal-title');
            const subtitle = document.getElementById('modal-subtitle');
            const saveBtn = document.getElementById('modal-save-btn');
            const input = document.getElementById('log-input');

            title.innerText = node;
            title.style.color = `var(--${colorCode})`;
            subtitle.innerText = (node === 'Reception') ? 'John: Is this a Fact or an Archive Opinion?' : sub;
            saveBtn.style.backgroundColor = `var(--${colorCode})`;
            input.value = '';

            modal.style.display = 'flex';
            input.focus();
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // --- Persistence (Local Storage) ---
        function saveLog() {
            const text = document.getElementById('log-input').value.trim();
            if(!text) return;

            const logs = JSON.parse(localStorage.getItem('mindhq_logs') || '[]');
            const newLog = {
                id: Date.now(),
                timestamp: new Date().toLocaleString(),
                node: currentActiveNode,
                text: text,
                color: currentActiveColor
            };

            logs.unshift(newLog);
            localStorage.setItem('mindhq_logs', JSON.stringify(logs));
            closeModal();
            toggleBrain(false);
        }

        function renderAudit() {
            const container = document.getElementById('audit-list');
            const logs = JSON.parse(localStorage.getItem('mindhq_logs') || '[]');
            
            container.innerHTML = logs.map(log => `
                <div class="audit-entry" style="border-left-color: var(--${log.color})">
                    <div class="audit-meta">
                        <span style="color: var(--${log.color}); font-weight:700">${log.node.toUpperCase()}</span>
                        <span>${log.timestamp}</span>
                    </div>
                    <div class="audit-text">${log.text}</div>
                </div>
            `).join('');

            if(logs.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:var(--text-dim); margin-top:50px;">No triage data recorded yet.</p>';
            }
        }

        function clearAudit() {
            if(confirm('Purge all neural audit logs?')) {
                localStorage.setItem('mindhq_logs', '[]');
                renderAudit();
            }
        }

        function saveArchive() {
            const archive = {
                history: document.getElementById('arc-history').value,
                traits: document.getElementById('arc-traits').value,
                triggers: document.getElementById('arc-triggers').value
            };
            localStorage.setItem('mindhq_archive', JSON.stringify(archive));
            alert('Archive synchronization complete.');
        }

        function loadArchive() {
            const archive = JSON.parse(localStorage.getItem('mindhq_archive') || '{}');
            document.getElementById('arc-history').value = archive.history || '';
            document.getElementById('arc-traits').value = archive.traits || '';
            document.getElementById('arc-triggers').value = archive.triggers || '';
        }

        // Initialize
        window.onload = () => {
            initParticles();
            loadArchive();
        };

    </script>
</body>
</html>
